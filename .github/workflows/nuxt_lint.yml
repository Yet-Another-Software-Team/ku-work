# This workflow will lint the Nuxt project using Bun
name: Lint Nuxt Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./frontend

      - name: Run ESLint
        run: bun run lint
        working-directory: ./frontend

      - name: Run Prettier Check
        run: bun run format
        working-directory: ./frontend
