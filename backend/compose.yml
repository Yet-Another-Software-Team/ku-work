services:
  db:
    image: 'postgres:17-alpine'
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /pgdata
    volumes:
      - type: volume
        source: db
        target: /pgdata
    expose:
      - 5432
    ports:
      - '5432:5432'
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U $$POSTGRES_USER
      start_period: 10s
      interval: 10s
      retries: 6
    command: postgres -c "log_statement=all" && psql -U ${DB_USERNAME} -c "CREATE DATABASES IF NOT EXISTS ${DB_NAME}"
volumes:
  db: