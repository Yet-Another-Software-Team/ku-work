services:
  db:
    image: "postgres:17-alpine"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /pgdata
    volumes:
      - type: volume
        source: db
        target: /pgdata
    expose:
      - 5432
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER
      start_period: 10s
      interval: 10s
      retries: 6

  redis:
    image: "redis:7-alpine"
    expose:
      - 6379
    ports:
      - "6379:6379"
    volumes:
      - type: volume
        source: redis
        target: /data
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      start_period: 5s
      interval: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: ".env"
    environment:
      LISTEN_ADDRESS: ${LISTEN_ADDRESS}
      DB_PORT: ${DB_PORT}
      DB_HOST: db
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS}
      CORS_MAX_AGE: ${CORS_MAX_AGE}
      JWT_SECRET: ${JWT_SECRET}
      MAX_SESSIONS_PER_USER: ${MAX_SESSIONS_PER_USER}
      COOKIE_SECURE: ${COOKIE_SECURE}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      APPROVAL_AI: ${APPROVAL_AI}
      APPROVAL_AI_MODEL: ${APPROVAL_AI_MODEL}
      APPROVAL_AI_URI: ${APPROVAL_AI_URI}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      SMTP_SERVER_HOST: ${SMTP_SERVER_HOST}
      SMTP_SERVER_PORT: ${SMTP_SERVER_PORT}
      SMTP_SENDER: ${SMTP_SENDER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      GMAIL_OAUTH_CLIENT_ID: ${GMAIL_OAUTH_CLIENT_ID}
      GMAIL_OAUTH_CLIENT_SECRET: ${GMAIL_OAUTH_CLIENT_SECRET}
      GMAIL_OAUTH_ACCESS_TOKEN: ${GMAIL_OAUTH_ACCESS_TOKEN}
      GMAIL_OAUTH_REFRESH_TOKEN: ${GMAIL_OAUTH_REFRESH_TOKEN}
      SWAGGER_HOST: ${SWAGGER_HOST}

volumes:
  db:
  redis:
