services:
  db:
    image: "postgres:17-alpine"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /pgdata
    volumes:
      - type: volume
        source: db
        target: /pgdata
    expose:
      - 5432
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER
      start_period: 10s
      interval: 10s
      retries: 6

  redis:
    image: "redis:7-alpine"
    expose:
      - 6379
    ports:
      - "6379:6379"
    volumes:
      - type: volume
        source: redis
        target: /data
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      start_period: 5s
      interval: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: ".env"
    volumes:
      - ./backend/gcs-key.json:/app/gcs-key.json
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args:
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        API_BASE_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db:
  redis:
